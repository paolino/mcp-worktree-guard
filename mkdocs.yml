site_name: mcp-worktree-guard
site_url: https://paolino.github.io/mcp-worktree-guard/
repo_url: https://github.com/paolino/mcp-worktree-guard

theme:
  name: material
  palette:
    scheme: slate
  features:
    - navigation.sections
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md
  - Tools:
      - detect-worktree: tools/detect-worktree.md
      - guard-file: tools/guard-file.md
      - list-worktrees: tools/list-worktrees.md
      - create-worktree: tools/create-worktree.md
